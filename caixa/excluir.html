<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Conta</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Excluir Conta</h2>
      <p id="mensagem-excluir"></p>
      <button onclick="excluirConta()">Excluir minha conta</button>
      <button onclick="logout()">Sair e voltar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      // suas credenciais
	  	apiKey: "AIzaSyBTCmlsVHFVqsdtgjT31rohV07kpcYbP4o",
  authDomain: "teste-91a58.firebaseapp.com",
  databaseURL: "https://teste-91a58-default-rtdb.firebaseio.com",
  projectId: "teste-91a58",
  storageBucket: "teste-91a58.firebasestorage.app",
  messagingSenderId: "992341314783",
  appId: "1:992341314783:web:fdd6eae1645bcf6e846d6a",
  measurementId: "G-E5F4982G9Y"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function excluirConta() {
      const user = firebase.auth().currentUser;
      if (user) {
        user.delete().then(() => {
          document.getElementById("mensagem-excluir").innerText = "Conta excluída com sucesso!";
          setTimeout(() => window.location.href = "index.html", 1500);
        }).catch((error) => {
          document.getElementById("mensagem-excluir").innerText = "Erro: " + error.message;
        });
      }
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
